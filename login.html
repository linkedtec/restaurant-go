<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">

    <!-- Optional theme -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title> BevApp Login </title>
  </head>
  <body>
    <div class="container" style="max-width:800px">
      <div class="row" style="margin-top:80px">
        <div class="center-block center-text">
        <img width="42" src="/static/images/inv_all.png" />
        </div>
      </div>
      <div class="row" style="margin-top:64px">
        <div class="center-block center-text">
          <h3>
            Login to BevApp
          </h3>
        </div>
      
        <form method="POST" action="/login" style="margin-top:16px">
          <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 min_padding">
              <div class="col-xs-12" style="padding:0">
                <input type="text" name="email" value="" placeholder="User Email" class="form_input">
              </div>
            </div>
          </div>
          <div class="row" style="margin-top: 12px">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 min_padding">
              <div class="col-xs-12" style="padding:0">
                <input type="password" name="password" value="" placeholder="Password" class="form_input">
              </div>
            </div>
          </div>
          <div class="row" style="margin-top:12px">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 min_padding" style="text-align:center">
              <input class="btn_submit btn btn-md btn-primary" style="width:100%; padding: 8px 0px; font-size:1.1em" type="submit" value="Sign In">
            </div>
          </div>
        </form>

    </div>
  </div>
  </body>
</html>
