<script type="text/ng-template" id="dlvFlagQuantityModalCtrl.html">
  <div class="modal-header" style="padding-top:8px; padding-bottom:4px;">
    <button ng-click="cancel()" type="button" class="btn btn-default btn_modal_x" style="float:left">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <span style="font-size:1.2em;margin-left:24px"> Flag Quantity Discrepancy: <b>{{item.product}}</b> </span>
  </div>
  <div class="modal-body" style="font-size:1.0em; height:100%; background-color:#ffffff; margin-bottom:16px; padding: 24px 48px;">
    <div class="row" style="text-align:center; font-size:2.0em">
      <span class="glyphicon glyphicon-flag" style="font-size:1.0em; color:#cc2200"></span> Quantity Discrepancy
    </div>
    <div class="row" style="margin-top:16px">
      <div class="col-xs-12">
        <span style="font-size:1.1em">
          Please enter the quantity delivered for <b>{{item.product}}</b>:<br/>
        </span>
        <span class="hint_text" style="font-style:italic">
          If the item was not delivered at all, enter '0'.
        </span>
      </div>
    </div>
    <div class="row" style="margin-top:12px; font-size:1.0em;">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="row" style="padding:6px 0px 8px; background-color: #eaeaea; border-radius:6px">
          <div class="col-xs-6" style="text-align:center">
            <div>Ordered Quantity</div>
            <div style="font-size:1.6em;">
              {{item.quantity | number:1}}
            </div>
          </div>
          <div class="col-xs-6" style="text-align:center">
            <div>Delivered Quantity</div>
            <input ng-model="dlv_quantity.value" ng-class="{'my_error': form_ver.error_dlv_quantity===true}" type="number" min="0" class="form-control" style="text-align:center; width:120px; margin:0 auto; padding:2px 10px; font-size:18px">
          </div>
        </div>
      </div>
    </div>
    <hr style="margin-bottom:16px; margin-top:24px"/>
    <div class="row" ng-if="new_failure_msg!==null" style="margin: 12px 0px">
      <div class="alert alert-danger" data-html="true" role="alert" style="margin-bottom:0px">
        {{new_failure_msg}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="text-align:center">
        <button ng-click="deleteFlag()" ng-if="loaded_existing===true" type="button" class="btn btn-success btn-danger btn_ok" style="font-size:1.2em">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove Flag
        </button>
        <button ng-click="saveFlag()" type="button" class="btn btn-success btn_ok" style="font-size:1.2em" ng-disabled="dlv_quantity.value===null">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save & Flag Quantity
        </button>
      </div>
    </div>
    
  </div>
</script>
