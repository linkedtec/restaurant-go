<script type="text/ng-template" id="dlvAddNotesModalCtrl.html">
  <div class="modal-header" style="padding-top:8px; padding-bottom:4px;">
    <button ng-click="cancel()" type="button" class="btn btn-default btn_modal_x" style="float:left">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <span style="font-size:1.2em;margin-left:24px"> Quality Control Notes for: <b>{{item.product}}</b> </span>
  </div>
  <div class="modal-body" style="font-size:1.0em; height:100%; background-color:#ffffff; margin-bottom:16px; padding: 24px 48px">
    <div class="row" style="text-align:center; font-size:2.0em">
      <span class="glyphicon glyphicon-flag" style="font-size:1.0em; color:#cc2200"></span> Quality Control / Additional Notes
    </div>
    <div class="row" style="margin-top:12px">
      <div class="col-xs-12" style="font-size:1.1em; margin-left:24px">
        Select from common delivery issues, or add your own:
      </div>
    </div>
    <div class="row" style="margin:16px 24px 0px; padding:6px; background-color: #eaeaea; border-radius: 6px; font-size:1.3em;">
      <div class="col-xs-10">
        <div style="display:inline-block; float:left">
          <img src="images/inv_all.png" height="36" width="36">
        </div>
        <div style="display:inline-block; margin-top:6px; margin-left:12px">
          Damaged or faulty goods.
        </div>
      </div>
      <div class="col-xs-2" style="text-align:center; border-left:1px solid #d0d0d0">
        <input ng-model="dlv_damaged_goods.value" type="checkbox" id="checkboxDamagedGoods" style="z-index:-99;"/>
        <label for="checkboxDamagedGoods" style="margin:0; margin-top:-2px; height:0; font-size:1.1em;"></label>
      </div>
    </div>
    <div class="row" style="margin:8px 24px 0px; padding:6px; background-color: #eaeaea; border-radius: 6px; font-size:1.3em;">
      <div class="col-xs-10">
        <div style="display:inline-block; float:left">
          <img src="images/inv_all.png" height="36" width="36">
        </div>
        <div style="display:inline-block; margin-top:6px; margin-left:12px">
          Rough handling.
        </div>
      </div>
      <div class="col-xs-2" style="text-align:center; border-left:1px solid #d0d0d0">
        <input ng-model="dlv_rough_handling.value" type="checkbox" id="checkboxRoughHandling" style="z-index:-99;"/>
        <label for="checkboxRoughHandling" style="margin:0; margin-top:-2px; height:0; font-size:1.1em;"></label>
      </div>
    </div>
    <div class="row" style="margin:8px 24px 0px; padding:6px; background-color: #eaeaea; border-radius: 6px; font-size:1.3em;">
      <div class="col-xs-10">
        <div style="display:inline-block; float:left">
          <img src="images/inv_all.png" height="36" width="36">
        </div>
        <div style="display:inline-block; margin-top:6px; margin-left:12px">
          Wrong item was delivered.
        </div>
      </div>
      <div class="col-xs-2" style="text-align:center; border-left:1px solid #d0d0d0">
        <input ng-model="dlv_wrong_item.value" type="checkbox" id="checkboxWrongItem" style="z-index:-99;"/>
        <label for="checkboxWrongItem" style="margin:0; margin-top:-2px; height:0; font-size:1.1em;"></label>
      </div>
    </div>
    <div class="row" style="margin-top:16px">
      <div class="col-xs-12" style="font-size:1.1em; margin-left:24px">
        Optionally, enter your own comments:
      </div>
    </div>
    <div class="row" style="margin:6px 24px">
      <div class="col-xs-12" style="padding:0; font-size:1.1em">
        <input ng-model="dlv_comments.value" class="form-control" ng-class="{'my_error': form_ver.error_dlv_comments===true}" placeholder="" maxlength="62">
      </div>
    </div>
    <hr style="margin-bottom:16px; margin-top:24px"/>
    <div class="row" ng-if="new_failure_msg!==null" style="margin: 12px 0px">
      <div class="alert alert-danger" data-html="true" role="alert" style="margin-bottom:0px">
        {{new_failure_msg}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="text-align:center">
        <button ng-click="deleteFlag()" ng-if="loaded_existing===true" type="button" class="btn btn-success btn-danger btn_ok" style="font-size:1.2em">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove Notes
        </button>
        <button ng-click="saveFlag()" type="button" class="btn btn-success btn_ok" ng-disabled="dlv_damaged_goods.value!==true && dlv_rough_handling.value!==true && dlv_wrong_item.value!==true && (dlv_comments.value===null || dlv_comments.value.length===0)" style="font-size:1.2em">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save Notes
        </button>
      </div>
    </div>
  </div>
</script>
