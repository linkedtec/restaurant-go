<div class="container" style="min-width:880px; max-width:880px">

  <span us-spinner spinner-theme="default" spinner-on="showSpinner"></span>

  <div style="width:100%; margin-top:24px; padding-bottom:4px; font-size:1.3em; border-bottom:solid 1px #dddddd">
    <img src="images/inv_profile_dark.png" height="32" width="32" style="vertical-align:top"/>
    <div style="display: inline-block; vertical-align:top; margin-top:8px; margin-left:2px">My Profile</div>
  </div>
  <div class="hint_text" style="width:100%; padding-top:2px; font-size:1.0em">
    View and edit your profile information.
  </div>

  <div class="row" style="margin-top:42px">
    <div class="col-xs-12 blue_color" style="font-size:1.3em; margin-bottom:8px">
      Basic Information
    </div>
    <div class="col-xs-4">
      <edit-input value="profile.first_name" label="'First Name'" placeholder="'First Name'" max-width="'200px'" caller-save="saveFirstName(new_value)" caller-validate="validateName(value)" />
    </div>
    <div class="col-xs-4">
      <edit-input value="profile.last_name" label="'Last Name'" placeholder="'Last Name'" max-width="'200px'" caller-save="saveLastName(new_value)" caller-validate="validateName(value)" />
    </div>
  </div>
  <hr/>
  <div class="row" style="margin-top:36px">
    <div class="col-xs-12 blue_color" style="font-size:1.3em; color:#333; margin-bottom:8px">
      Contact Information
    </div>
    <div class="col-xs-4">
      <edit-input value="profile.email" label="'Email Address'" placeholder="'Email Address'" max-width="'200px'" caller-save="saveEmail(new_value)" caller-validate="validateEmail(value)" />
    </div>
    <div class="col-xs-4">
      <edit-input value="profile.phone" label="'Phone'" optional="true" placeholder="'Phone #'" max-width="'200px'" caller-save="savePhone(new_value)" caller-validate="validatePhone(value)" />
    </div>
  </div>
  <hr/>
  <div class="row" style="margin-top:42px">
    <div class="col-xs-6">
      <button ng-if="editing_password!==true" ng-click="editPassword()" type="button" class="btn btn-md btn-primary" style="width:200px">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Change Password
      </button>
      <div ng-if="editing_password===true">
        <div class="blue_color" style="font-size:1.3em;">
          Change Account Password
        </div>
        <div class="hint_text" style="font-size:0.9em">
          Password must be 6 characters or longer
        </div>
        <div class="form-group" style="margin-top:12px; max-width:200px" ng-class="{'has-error': pw_form_ver.cur_pw_error===true}">
          <input ng-model="edit_pw.cur_pw" class="form-control" type="password" placeholder="Your current password">
        </div>
        <div class="form-group" style="margin-top:12px; max-width:200px" ng-class="{'has-error': pw_form_ver.new_pw_error===true}">
          <input ng-model="edit_pw.new_pw" class="form-control" type="password" placeholder="New password">
        </div>
        <div class="form-group" style="margin-top:12px; max-width:200px" ng-class="{'has-error': pw_form_ver.confirm_pw_error===true}">
          <input ng-model="edit_pw.confirm_pw" class="form-control" type="password" placeholder="Confirm new password">
        </div>
        <!--div ng-show="pw_err_msg !== null" class="row" style="margin:4px 0px">
          <div class="alert alert-danger" data-html="true" role="alert" style="margin-bottom:6px">
            {{pw_err_msg}}
          </div>
        </div-->
        <button ng-click="saveNewPassword()" type="button" class="btn btn-md btn-success" style="width:200px">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save New Password
        </button>
        <button ng-click="cancelEditPassword()" type="button" class="btn btn-md btn-default" style="margin-left:8px">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
        </button>

      </div>
    </div>
  </div>

</div>
