<div class="form-group" style="margin-bottom:0px; float:left; display:inline-block" ng-class="{'has-error': form_ver.error===true}" ng-style="widthStyle">
  <label class="control-label label_small" ng-style="boldStyle" style="color:#888"> 
    {{label}} 
    <span ng-if="optional===true" style="font-style:italic; color: #bbb"> &nbsp; optional</span>
  </label>
  <input ng-model="value_edit" class="form-control" placeholder="{{placeholder}}">
</div>
  <!--input ng-model="restaurant_name_edit" class="form-control" placeholder="Name of your Restaurant" style="font-size:16px"-->
</div>
<div ng-if="value_edit !== value" style="display:inline-block; float:left; margin-left:8px; margin-top:21px">
  <button ng-click="trySave()" type="button" class="btn btn-success btn-md" style="padding:6px 10px" uib-popover="Save changes" popover-trigger="mouseenter" popover-popup-delay="300">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
</div>
<div ng-if="value_edit !== value" style="display:inline-block; float:left; margin-left:4px; margin-top:21px">
  <button ng-click="revert()" type="button" class="btn btn-default btn-md" style="padding:6px 10px" uib-popover="Undo" popover-trigger="mouseenter" popover-popup-delay="300">
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
  </button>
</div>
