<div ng-include src="'./bev_subnav.html'"></div>
<div class="container" style="min-width:820px; max-width:880px">

  <div style="width:100%; margin-top:24px; padding-bottom:4px; font-size:1.3em; border-bottom:solid 1px #dddddd">
    <img src="images/inv_store.png" height="32" width="32" style="vertical-align:top"/>
    <div style="display: inline-block; vertical-align:top; margin-top:8px; margin-left:2px">Restaurant Info</div>
  </div>
  <div class="hint_text" style="width:100%; padding-top:2px; font-size:1.0em">
    Manage details and contact information about for your location.
  </div>

  <div style="width:100%; margin-top:24px; padding-bottom:0px; font-size:1.4em;">
    <div style="display: inline-block; vertical-align:top; margin-top:8px; margin-left:2px; color:#666666">
      Restaurant Information
    </div>
  </div>
  <div style="background-color:#FFFDF8; border:1px solid #EFE8D5; padding-bottom:24px">
    <div class="row" style="margin:0; padding:16px 0px 0px">
      <div class="col-xs-4">
        <div class="form-group" style="margin-bottom:0px" ng-class="{'has-error': form_ver.error_restaurant_name===true}">
          <label class="control-label bold label_small"> Restaurant Name</label>
          <input ng-model="restaurant_name_edit" class="form-control" placeholder="Name of your Restaurant">
        </div>
        <!--input ng-model="restaurant_name_edit" class="form-control" placeholder="Name of your Restaurant" style="font-size:16px"-->
      </div>
      <div ng-if="restaurant_name_edit !== restaurant_name" style="display:inline-block; float:left; margin-left:4px; margin-top:20px">
        <button ng-click="saveRestaurantName(restaurant_name_edit)" type="button" class="btn btn-success btn-md" uib-popover="Save changes" popover-trigger="mouseenter" popover-popup-delay="300">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </div>
      <div ng-if="restaurant_name_edit !== restaurant_name" style="display:inline-block; float:left; margin-left:6px; margin-top:20px">
        <button ng-click="revertRestaurantName()" type="button" class="btn btn-default btn-md" uib-popover="Undo" popover-trigger="mouseenter" popover-popup-delay="300">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="row" style="margin:0; margin-top:16px; font-size:1.0em;">
      <div class="col-xs-6">
        Restaurant Address
      </div>
      <div class="col-xs-6">
        Delivery Address
      </div>
    </div>
    <div class="row" style="margin:0; margin-top:2px">
      <div class="col-xs-6">
        <div class="gray_shadow" style="background-color:#fdfdfd; padding:8px; border: 1px solid #ECE0C8;">
          <address-field address-line-one="address.addressOne" address-line-two="address.addressTwo" city="address.city" state="address.state" zipcode="address.zipcode"></address-field>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="gray_shadow" style="background-color:#fdfdfd; padding:8px; border: 1px solid #ECE0C8;">
          <address-field address-line-one="addressDelivery.addressOne" address-line-two="addressDelivery.addressTwo" city="addressDelivery.city" state="addressDelivery.state" zipcode="addressDelivery.zipcode" is-delivery="true" delivery-copy-addr-one="address.addressOne" delivery-copy-addr-two="address.addressTwo" delivery-copy-city="address.city" delivery-copy-state="address.state" delivery-copy-zipcode="address.zipcode"></address-field>
        </div>
      </div>
    </div>
  </div>

  <div style="width:100%; margin-top:24px; padding-bottom:0px; font-size:1.3em;">
    <div style="display: inline-block; vertical-align:top; margin-top:8px; margin-left:2px; color:#666666">
      Purchasing
    </div>
  </div>
  <div style="background-color:#FFFDF8; border:1px solid #EFE8D5; padding-bottom:24px">
    <div class="row" style="margin:0; padding: 20px 0px 0px">
      <div class="col-xs-12" style="color:#aa9977; font-size:1.1em">
        Who will be the Purchasing point of contact (sending Purchase Orders 
        to Distributors) ?
      </div>
    </div>
    <div class="row" style="margin:0; padding:16px 0px 0px;">
      <div class="col-xs-3">
        <div class="form-group" style="margin-bottom:0px" ng-class="{'has-error': form_ver.error_purchase_contact===true}">
          <label class="control-label bold label_small"> Purchasing Contact</label>
          <input ng-model="purchaseInfo.contact_edit" class="form-control input_small" placeholder="PO Contact Name" ng-change="purchasingChanged()">
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group" style="margin-bottom:0px" ng-class="{'has-error': form_ver.error_purchase_contact_email===true}">
          <label class="control-label bold label_small"> Contact Email</label>
          <input ng-model="purchaseInfo.email_edit" class="form-control input_small" placeholder="Email" ng-change="purchasingChanged()">
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group" style="margin-bottom:0px" ng-class="{'has-error': form_ver.error_purchase_contact_phone===true}">
          <label class="control-label optional label_small"> Contact Phone</label>
          <input ng-model="purchaseInfo.phone_edit" class="form-control input_small" placeholder="(123) 456-7890" ng-change="purchasingChanged()">
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group" style="margin-bottom:0px" ng-class="{'has-error': form_ver.error_purchase_contact_fax===true}">
          <label class="control-label optional label_small"> Contact Fax</label>
          <input ng-model="purchaseInfo.fax_edit" class="form-control input_small" placeholder="(123) 456-7890" ng-change="purchasingChanged()">
        </div>
      </div>
    </div>
    <div ng-show="purchase_failure_msg!==null" class="row" style="margin:4px 16px; margin-top:16px; margin-bottom: -16px">
      <div class="alert alert-danger" data-html="true" role="alert" style="margin-bottom:6px">
        {{purchase_failure_msg}}
      </div>
    </div>
    <div class="row" style="margin:0; margin-top:24px" ng-show="showPurchaseSave===true">
      <div class="col-xs-12" style="text-align:right">
        <button ng-click="revertPurchaseInfo()" type="button" class="btn btn-default btn_ok" style="margin-right:8px">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Undo Changes
        </button>
        <button ng-click="savePurchaseInfo()" type="button" class="btn btn-success btn_ok">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save Changes
        </button>
      </div>
    </div>
  </div>
  
</div>
