<!-- NEW INVENTORY ITEM MODAL -->
<script type="text/ng-template" id="newInvModal.html">
  <div class="modal-header" style="padding-top:8px; padding-bottom:4px;">
    <button ng-click="cancel()" type="button" class="btn btn-default btn_modal_x" style="float:left">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <span style="font-size:1.2em;margin-left:8px">Add New Beverage to DB</span>
  </div>
  <div class="modal-body" style="padding-top:2px; background-color:#fafef8">
    <new-beverage all-distributors="all_distributors" all-breweries="all_breweries" volume-units="volume_units" control="newBevControl" edit-mode="'all'" close-on-save="closeOnSave(new_beverage)"></new-beverage>
  </div>
</script>
