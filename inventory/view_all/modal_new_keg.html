<script type="text/ng-template" id="newKegModal.html">
  <div class="modal-header" style="padding-top:8px; padding-bottom:4px;">
    <button ng-click="cancel()" type="button" class="btn btn-default btn_modal_x" style="float:left">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <span style="font-size:1.2em;margin-left:8px">Add New Keg to Distributor <b>{{distributor.name}}</b></span>
  </div>
  <div class="modal-body">
    <new-keg distributor="distributor" close-on-save="closeOnSave(new_keg)"></new-keg>
  </div>
</script>
