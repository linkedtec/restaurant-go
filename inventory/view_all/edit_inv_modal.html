<!-- EDIT INVENTORY ITEM MODAL -->
<script type="text/ng-template" id="editInvModal.html">
  <div class="modal-header">
    <span>
      <button class="btn btn-warning btn-sm" style="margin-top:-8px" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span>
        Cancel</button>
    </span>
    <span style="font-size:1.6em;margin-left:6px">Edit Beverage Details</span>
  </div>
  <div class="modal-body">

    <!-- BASIC INFO -->
    <div style="font-size:1.1em; color:#88bb99;">
      Basic Info
    </div>
    <hr class="add_hr"/>
    <div style="padding-left:12px; padding-right:24px; margin-top:12px">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_product===true}">
            <label class="control-label"> Product </label>
            <input ng-model="beverage.product" class="form-control input_add" placeholder="e.g., Trumer Pils">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_distributor===true}">
            <label class="control-label"> Distributor </label>
            <input ng-model="beverage.distributor" class="form-control input_add" placeholder="e.g., California Beer & Beverage">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_brewery===true}">
            <label class="control-label"> Brewery </label>
            <input ng-model="beverage.brewery" class="form-control input_add" placeholder="e.g., Lagunitas Brewing Company">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_type===true}">
            <label class="control-label"> Type </label>
            <select ng-model="beverage.alcohol_type" class="form-control input_add" ng-options="atype for atype in alcohol_types" style="width:130px;"></select>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_abv===true}">
            <label class="control-label"> 
              % AbV 
              <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd;" ng-click="showAbVHelp()"></span>
            </label>
            <div class="input-group">
              <input ng-model="beverage.abv" type="number" min="0" max="100" class="form-control input_add" placeholder="" style="width:100px">
              <span class="input-group-addon" style="width:30px; text-align:left;">%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PURCHASE / ORDER INFO -->
    <div style="font-size:1.1em; color:#88bb99; margin-top:8px">
      Purchase / Order Info
      <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd" ng-click="showPurchaseHelp()"></span>
    </div>
    <hr class="add_hr"/>
    <div style="padding-left:12px; padding-right:24px; margin-top:12px">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_pvolume===true || form_ver.error_punit===true}">
            <label class="control-label"> 
              Purchase Volume
            </label>
            <div>
              <input ng-model="beverage.purchase_volume" type="number" min="0" class="form-control input_add" style="width:100px; margin-right:6px; float:left">
            </div>
            <div>
              <select ng-model="beverage.purchase_unit" class="form-control input_add" ng-options="aunit for aunit in volume_units" style="width:60px; float:left"></select>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_pcost===true}">
            <label class="control-label"> 
              Purchase Cost
            </label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input ng-model="beverage.purchase_cost" type="number" min="0" class="form-control input_add" style="width:100px;">
            </div>
          </div>
        </div>
        <div class="col-xs-4" ng-show="beverage.alcohol_type==='Beer' || beverage.alcohol_type==='beer'">
          <div class="form-group">
            <label class="control-label">
              Keg Deposit (optional)
              <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd;" ng-click="showKegHelp()"></span>
            </label>
            <div class="input-group" style="float:left; width:170px">
              <span class="input-group-addon">$</span>
              <input ng-model="beverage.deposit" type="number" min="0" class="form-control input_add" style="width:132px;" placeholder="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SALES AND PRICING -->
    <div style="font-size:1.1em; color:#88bb99; margin-top:8px">
      Sales & Pricing
      <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd" ng-click="showSalesHelp()"></span>
    </div>
    <hr class="add_hr"/>
    <div style="padding-left:12px; padding-right:24px; margin-top:12px">
      <div class="row" style="margin-bottom:4px">
        <div class="col-xs-4">
          Sell Volume
        </div>
        <div class="col-xs-4">
          Sell Price
        </div>
      </div>
      <div ng-repeat="sp in beverage.size_prices" class="row" style="margin-bottom:0px">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.errors_sale_volume[$index]===true}">
            <input ng-model="sp.volume" type="number" min="0" class="form-control input_add" style="width:100px; margin-right:6px; float:left">
            <div>
              <select ng-model="sp.unit" class="form-control input_add" ng-options="aunit for aunit in volume_units" style="width:60px; float:left"></select>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.errors_sale_price[$index]===true}">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input ng-model="sp.price" type="number" min="0" class="form-control input_add" style="width:100px;">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <button ng-show="beverage.size_prices.length !== 1" ng-click="removeSaleRow($index)" type="button" class="btn btn-default btn-sm add_transparent_btn" style="font-size:14px; height:32px">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
          </button>
          <button ng-show="$index===beverage.size_prices.length-1" ng-click="addSaleRow(beverage.size_prices[$index].unit)" type="button" class="btn btn-default btn-sm add_transparent_btn" style="font-size:14px; margin-left:6px">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Row
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="add_row" style="padding-left:12px; text-align:left">
      <button ng-click="saveChanges()" type="button" class="btn btn-success btn-xl" style="font-size:16px; padding:12px">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save Changes
      </button>
      <button ng-click="deleteItem()" type="button" class="btn btn-danger btn-xl" style="font-size:16px; padding:12px; margin-left:20px">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
      </button>
    </div>
  </div>
</script>
