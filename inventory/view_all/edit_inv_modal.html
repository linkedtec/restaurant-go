<!-- EDIT INVENTORY ITEM MODAL -->
<script type="text/ng-template" id="editInvModal.html">
  <div class="modal-header">
    <span style="font-size:1.6em;margin-left:6px">Edit Beverage Details</span>
  </div>
  <div class="modal-body">

    <tabset style="margin-top:20px; font-size:1.1em">
      <tab ng-repeat="type in tab_beverage_types" heading="{{type.name}}" ng-click="selectAddType(type.name)" active="type.active">
      </tab>
    </tabset>
    <div style="padding:0px 12px; margin-top:0px; background-color:#fffffe; border-right: 1px solid #dddddd; border-left: 1px solid #dddddd; border-bottom: 1px solid #dddddd">
      <div style="padding-top:12px">
        <span style="font-size:1.2em; color:#77b088;"><b>New {{beverage.alcohol_type}}</b></span>
        <span class="hint_text" style="margin-right:24px; float:right"> <b>bold</b> fields are required </span>
      </div>
      <hr class="add_hr"/>

      <div class="row" style="margin-top:8px; padding-left:10px">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_container===true}">
            <label class="control-label bold">Container </label>
            <select ng-model="beverage.container_type" class="form-control input_add" ng-options="atype for atype in container_types" style="width:150px;" ng-change="addContainerChanged()"></select>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error': form_ver.error_serve_type===true}">
            <label class="control-label bold"> 
              Serve Type
              <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd;"  popover="Is this single serve (i.e., can of soda) or can there be multiple retail servings per container (bottle of wine, keg of beer)?" popover-trigger="mouseenter" popover-append-to-body="true"></span>
            </label>
            <select ng-model="beverage.serve_type" class="form-control input_add" ng-options="atype for atype in serve_types" style="width:150px;" ng-show="beverage.container_type!=='Keg'"></select>
            <select ng-model="beverage.serve_type" class="form-control input_add" ng-options="atype for atype in serve_types" style="width:150px;" ng-show="beverage.container_type==='Keg'" disabled></select>

          </div>
        </div>
      </div>

      <div ng-show="beverage.container_type!==container_types[0] && beverage.serve_type!==serve_types[0]">
        <div style="font-size:1.1em; color:#77b088; padding-top:0px">
          Basic Info
        </div>
        <hr class="add_hr"/>
        <div class="row" style="margin-top:8px; padding-left:10px">
          <div class="col-xs-4">
            <div class="form-group" ng-class="{'has-error': form_ver.error_product===true}">
              <label class="control-label bold"> Product Name</label>
              <input ng-model="beverage.product" class="form-control input_add" placeholder="e.g., Trumer Pils">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group" ng-class="{'has-error': form_ver.error_distributor===true}">
              <label class="control-label optional"> Distributor / Supplier</label>
              <input ng-model="beverage.distributor" class="form-control input_add" placeholder="e.g., California Beer & Beverage" typeahead="distr for distr in all_distributors | filter:$viewValue">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group" ng-class="{'has-error': form_ver.error_brewery===true}">
              <label class="control-label optional"> Brewery / Manufacturer </label>
              <input ng-model="beverage.brewery" class="form-control input_add" placeholder="e.g., Lagunitas Brewing Co." typeahead="brew for brew in all_breweries | filter:$viewValue">
            </div>
          </div>
        </div>
        <div class="row" style="padding-left:10px">
          <div class="col-xs-4" ng-show="add_type !== 'Non Alcoholic'">
            <div class="form-group" ng-class="{'has-error': form_ver.error_abv===true}">
              <label class="control-label optional"> 
                % AbV
                <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd;"  popover="Percent Alcohol by Volume (% AbV) indicates the alcoholic content of your beverage" popover-trigger="mouseenter" popover-append-to-body="false"></span>
              </label>
              <div class="input-group">
                <input ng-model="beverage.abv" type="number" min="0" max="100" class="form-control input_add" placeholder="" style="width:100px">
                <span class="input-group-addon" style="width:30px; text-align:left;">%</span>
              </div>
            </div>
          </div>
        </div>

        <div style="font-size:1.1em; color:#77b088; margin-top:8px">
          Purchase / Order Info
          <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd" popover="When you order new stock from your supplier, what is the volume of an individual order item, and how much does it cost?" popover-trigger="mouseenter" popover-append-to-body="true"></span>
        </div>
        <hr class="add_hr"/>
        <div class="row" style="padding-left:10px; margin-top:8px">
          <div class="col-xs-4">
            <div class="form-group" ng-class="{'has-error': form_ver.error_pvolume===true || form_ver.error_punit===true}">
              <label class="control-label optional"> 
                Volume per {{beverage.container_type}}
              </label>
              <div>
                <input ng-model="beverage.purchase_volume" type="number" min="0" class="form-control input_add" style="width:100px; margin-right:6px; float:left">
              </div>
              <div>
                <select ng-model="beverage.purchase_unit" class="form-control input_add" ng-options="aunit for aunit in volume_units" style="width:60px; float:left"></select>
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group" ng-class="{'has-error': form_ver.error_pcost===true}">
              <label class="control-label bold"> 
                Purchase Cost
              </label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input ng-model="beverage.purchase_cost" type="number" min="0" class="form-control input_add" style="width:100px;">
              </div>
            </div>
          </div>
          <div class="col-xs-4" ng-show="(add_type==='Beer' || add_type==='Cider') && beverage.container_type ==='Keg'">
            <div class="form-group" ng-class="{'has-error': form_ver.error_keg_deposit===true}">
              <label class="control-label optional">
                Keg Deposit
                <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd;" popover="Bars that serve Draft Beer from kegs often pay deposits per keg to their distributor.  If this doesn't apply to you, leave it blank." popover-trigger="mouseenter" popover-append-to-body="true"></span>
              </label>
              <div class="input-group" style="float:left; width:170px">
                <span class="input-group-addon">$</span>
                <input ng-model="beverage.deposit" type="number" min="0" class="form-control input_add" style="width:132px;" placeholder="">
              </div>
            </div>
          </div>
          <div class="col-xs-4" ng-show="beverage.container_type!=='Keg'">
            <div class="form-group" ng-class="{'has-error': form_ver.error_pcount===true}">
              <label class="control-label bold">
                Purchase Count
                <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd;" popover="For a single purchase, you might buy, e.g., a case of 12 bottles of wine for $40.  In that case, enter 12 for Purchase Count, and $40 for Purchase Cost" popover-trigger="mouseenter" popover-append-to-body="true"></span>
              </label>
              <div class="input-group" style="float:left; width:170px">
                <input ng-model="beverage.purchase_count" type="number" min="0" class="form-control input_add" style="width:132px;" placeholder="">
              </div>
            </div>
          </div>
        </div>

        <div style="font-size:1.1em; color:#77b088; margin-top:8px">
          Sales & Pricing
          <span class="glyphicon glyphicon-question-sign" style="font-size:18px; color:#88ccdd" popover="When selling to customers, what are your retail sizes and prices?  If you have multiple sale points, use the 'Add More Pricing' button." popover-trigger="mouseenter" popover-append-to-body="true"></span>
        </div>
        <hr class="add_hr"/>
        <div class="row" style="padding-left:10px; margin-bottom:4px; margin-top:8px">
          <div class="col-xs-4 optional">
            Serving Size
          </div>
          <div class="col-xs-4 optional">
            Retail Price
          </div>
        </div>
        <div ng-show="beverage.container_type !== 'Keg'" class="row" style="margin:8px 4px; background-color:#e5f5ea; padding:8px 0px">
          <div class="col-xs-4" style="font-size:1.2em; padding-top:4px;">
            1 {{beverage.container_type}}
          </div>
          <div class="col-xs-3" style="font-size:1.2em;">
            <div class="input-group"  ng-class="{'has-error': form_ver.error_unit_sale===true}">
              <span class="input-group-addon">$</span>
              <input ng-model="unit_sale" type="number" min="0" class="form-control input_add" style="width:100px;">
            </div>
          </div>
        </div>
        <div ng-show="beverage.serve_type===serve_types[2]" ng-repeat="size_price in beverage.size_prices" class="row" style="margin:8px 4px; background-color:#e5f5ea; padding:8px 0px;">
          <div class="col-xs-4">
            <div class="form-group" ng-class="{'has-error': form_ver.errors_sale_volume[$index]===true}">
              <input ng-model="size_price.volume" type="number" min="0" class="form-control input_add" style="width:100px; margin-right:6px; float:left" placeholder="pour size">
              <div>
                <select ng-model="size_price.unit" class="form-control input_add" ng-options="aunit for aunit in volume_units" style="width:60px; float:left"></select>
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group" ng-class="{'has-error': form_ver.errors_sale_price[$index]===true}" style="margin-bottom:0px">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input ng-model="size_price.price" type="number" min="0" class="form-control input_add" style="width:100px;">
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <button ng-show="beverage.size_prices.length > 1" ng-click="removeSaleRow($index)" type="button" class="btn btn-default btn-sm add_transparent_btn" style="font-size:14px; height:32px">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
            <button ng-show="$index===beverage.size_prices.length-1" ng-click="addSaleRow(beverage.size_prices[$index].unit)" type="button" class="btn btn-default btn-sm add_transparent_btn" style="font-size:14px; margin-left:6px">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add More Pricing
            </button>
          </div>
        </div>
  </div>
  <div class="modal-footer">
    <div class="add_row" style="padding-left:12px; text-align:left">
      <button ng-click="saveChanges()" type="button" class="btn btn-success btn-xl" style="font-size:16px; padding:12px">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save Changes
      </button>
      <button ng-click="cancel()" type="button" class="btn btn-default btn-xl" style="font-size:16px; padding:12px; margin-left:12px">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
      </button>
      <button ng-click="deleteItem()" type="button" class="btn btn-danger btn-xl" style="font-size:16px; padding:12px; float:right">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
      </button>
    </div>
  </div>
</script>
