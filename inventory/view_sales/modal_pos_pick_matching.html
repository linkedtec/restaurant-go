<script type="text/ng-template" id="modalPOSPickMatching.html">
  <div class="modal-header" style="padding-top:8px; padding-bottom:4px;">
    <div style="position:absolute; top:-14px; left:-14px">
      <button ng-click="cancel()" type="button" class="btn btn-sm btn_x_circle">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </div>
    <span style="font-size:1.2em;margin-left:24px">
      <span ng-if="is_edit!==true">
        PoS Item Missing App Counterpart
      </span>
      <span ng-if="is_edit===true">
        Edit PoS Item Matching Counterpart
      </span>
    </span>
  </div>
  <div class="modal-body" style="font-size:1.0em; height:100%; background-color:#ffffff; padding:0">

    <div class="row" style="margin:32px 16px 0px;">
      <div class="col-xs-12" style="font-size:1.2em; text-align:center; color:#777777">
        <span ng-if="is_edit!==true">
          This item from your PoS system is missing a counterpart in our app:
        </span>
        <span ng-if="is_edit===true">
          Edit app product counterpart for this PoS system item:
        </span>
      </div>
      <div class="col-xs-12" style="font-size:2.0em; font-weight:bold; text-align: center; margin-top:6px">
        {{item.name}}
      </div>
      <div class="col-xs-12 blue_color bold" style="font-size:1.1em; margin-top:8px; text-align:center">
        Pick its match from the list of beverages below:
      </div>
    </div>
    <hr style="margin: 4px 16px 0px"/>
    <div class="row" style="margin:-4px 12px 24px;">
      <div style="display:block; position:relative; bottom:0; top:12px; left: 0; right:0; margin:0px; padding:4px 8px; padding-bottom:12px; height:480px">
        <addable-inv all-bevs="all_beverages" all-kegs="[]" show-tabs="false" use-override-add-func="true" override-add-func="pickMatch(item)" control="addableControl" sale-status-filter="false" custom-button-title="'MATCH'"></addable-inv>
      </div>
    </div>

    <!--hr style="margin: 24px 16px 12px"/>
    <div class="row" style="margin:0px 0px 24px">
      <div class="col-xs-12" style="text-align:right">
        <button ng-click="save()" type="button" class="btn btn-success btn_ok" ng-disabled="distributor===null" style="font-size:1.2em">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save Distributor
        </button>
      </div>
    </div-->
  </div>
</script>
