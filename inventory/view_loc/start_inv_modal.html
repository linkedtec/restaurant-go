<script type="text/ng-template" id="startInvModal.html">
  <div class="modal-body" style="font-size:1.0em; height:100%; background-color:#eaeaea">
    <div class="row" style="height:100%">
      <div class="col-xs-6" style="height:100%; ">
        <div style="display:block; position:absolute; height:auto; bottom:0; top:0px; left: 0; right:0; margin-top:0px; margin-bottom:0px; margin-right:6px; margin-left:12px; padding:4px 0px; padding-bottom:0px; background-color:Transparent">
          <addable-inv all-bevs="all_bevs" all-kegs="all_kegs" added-items="added_items" control="addableControl" show-tabs="true"></addable-inv>
        </div>
      </div>
      <div class="col-xs-6" style="font-size:1.1em; height:100%; padding-left:8px; padding-right:8px">
        <div style="height:36px; padding-top:6px; padding-left:12px; width:100%">
          Inventory in {{loc_name}}
          <span style="float:right; margin-right:8px; color:#999999;" ng-if="added_items.length!=1">{{added_items.length}} Items</span>
          <span style="float:right; margin-right:8px; color:#999999;" ng-if="added_items.length===1">{{added_items.length}} Item</span>
        </div>
        <div style="display:block; position:absolute; height:auto; bottom:48px; top:36px; left: 0; right:0; margin-top:0px; margin-bottom:0px; margin-right:8px; margin-left:6px; padding:0px 4px; padding-bottom:0; background-image:url('/inventory/images/bg_paper.png'); background-size:100%; overflow-y:scroll; overflow-x:hidden;">
          <added-inv added-items="added_items" is-delivery="false" remove-item="removeItem(item)"></added-inv>
        </div>
        <div style="position:absolute; width: auto; bottom:0; left:10px; right:10px; height:42px;">
          <button ng-click="saveInv()" type="button" class="btn btn-primary btn_ok" style="float:right; width:55%; font-size:18px; background-color:#0099cc; border:none">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save Inventory
          </button>
          <button ng-click="cancelInv()" type="button" class="btn btn-default btn_ok" style="float:left; margin-right:16px; width:40%; font-size:18px">
            <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color:#aa0000;"></span> Cancel
          </button>
        </div>

      </div>
    </div>
  </div>
</script>
