<script type="text/ng-template" id="startCountModal.html">
  <div class="modal-header">
    <span style="font-size:1.2em;margin-left:6px">Choose a starting point for counting inventory</span>
  </div>
  <div class="modal-body" style="font-size:1.1em">
    <div style="margin: 8px 16px">
      <b>From scratch</b> - all beverage quantities start from 0.<br/>
    </div>
    <div style="margin: 8px 16px">
      <b>Edit existing</b> - start with quantities from the last time you saved.
    </div>
    <div ng-if="show_help===false" style="margin:16px 16px">
      <a ng-click="showHelp()" class="help_link" style="font-size:1.0em;">
        Need help choosing?
      </a>
    </div>
    <div ng-if="show_help===true" style="margin:16px 16px; font-size:1.0em" class="hint_text">
      <br/>
      <b>From Scratch</b> - choose this option to start a thorough top-to-bottom 
      count of inventory items in this location.  By starting all quantities
      at 0, you can be sure not to miss anything.
      <br/><br/>
      <b> Edit Existing</b> - choose this option if most of the inventory in 
      this location have not changed since you last did inventory, or if you 
      are only updating a couple erroneous quantities, as in a correction or edit.
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-6">
        <button ng-click="pickMode('scratch')" type="button" class="btn btn-success btn-md" style="font-size:16px; padding:12px;">
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span> From Scratch
        </button>
      </div>
      <div class="col-xs-6" style="text-align:left">
        <button ng-click="pickMode('edit')" type="button" class="btn btn-warning btn-md" style="font-size:16px; padding:12px">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Existing
        </button>
      </div>
    </div>
  </div>
</script>
