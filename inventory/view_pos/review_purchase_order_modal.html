<script type="text/ng-template" id="reviewPurchaseOrderModal.html">
  <div class="modal-header" style="padding-top:12px; padding-bottom:4px; height:44px; border-color:#c0c0c0">
    <button ng-click="cancel()" type="button" class="btn btn-default btn_modal_x" style="float:left">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <span style="font-size:1.2em;margin-left:8px; color:#555555; font-weight:bold">Review Purchase Order</span>
    <span style="float:right; margin-top:-6px">
      <button ng-click="saveAndSend()" type="button" class="btn btn-success btn-sm" style="padding:4px 10px; font-size:14px;">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save & Email to Distributors
      </button>
    </span>
    <span style="float:right; font-size:1.0em; margin-top:4px; margin-right:8px; font-style:italic;">
      Please review the PDFs below, which will be emailed to Distributor(s).
    </span>
    
  </div>
  <div class="modal-body" style="background-color:#777777;">
    <embed id="pdf_embed" ng-init="loadPdf()" width="100%" height="100%" style="background-color:#777777"/>
  </div>
</script>
