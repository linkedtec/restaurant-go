<div class="row" style="position:absolute; top:12px; bottom:12px; left:12px; right:12px; width:100%; height:auto">
  <div class="col-xs-6" style="position:relative; height:100%; padding-left:12px; padding-right:4px; overflow-y:hidden">

    <div style="height:84px;padding-top:6px; padding-left:16px; width:100%; background-color:#fefefe; border:1px solid #dddddd">
      <span class="add_blue_color" style="font-size:1.1em">Delivery Distributor</span> <span class="hint_text" style="font-size:1.0em">(recommended)</span>
      <div class="row" style="margin-top:2px">
        <div class="col-xs-6">
          <div class="btn-group" dropdown>
            <button type="button" class="btn btn-default btn-md dropdown-toggle loc_dropdown" style="font-size:1.0em; width:100%" dropdown-toggle>
              <span ng-if="new_delivery.distributor_obj !== null" style="float:left; text-align:left; width:90%;">
                {{new_delivery.distributor_obj.name}} 
              </span>
              <span ng-if="new_delivery.distributor_obj === null" class="noselect" style="float:left; text-align:left; width:90%;  color:#999999">
                Select a Distributor
              </span>
              <span class="glyphicon glyphicon-triangle-bottom" style="text-align:right; margin-top:4px; font-size:12px; color:#888888"></span>
            </button>
            <ul class="loc_dropdown dropdown-menu" role="menu">
              <li class="inv_dropdown_li" ng-if="new_delivery.distributor_obj!==null">
                <a ng-click="selectDistributor(null)" class="noselect" style="color:#aaaaaa">None</a>
              </li>
              <li class="inv_dropdown_li" ng-repeat="dist in allDistributors">
                <a ng-click="selectDistributor(dist)" class="noselect">{{dist.name}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-6" style="padding-top:0px; padding-left:0; border-left: solid 1px #dddddd; " ng-show="new_delivery.distributor_obj !== null">
          <div class="row">
            <div class="col-xs-2" style="text-align:right; padding:0; padding-right:4px; padding-top:2px;">
              <form role="form">
                <input ng-checked="dist_checked" type="checkbox" id="cb_dist_bevs_only" class="customCbSqr" style="z-index:-99;" ng-click="toggleDistBevsOnly()">
                </input>
              </form>
            </div>
            <div class="col-xs-10" style="font-size:0.9em; padding-left:12px; padding-right:18px; max-width:220px; margin-top:-2px">Add Beverages from this Distributor only</div>
          </div>
        </div>
      </div>
    </div>

    <div style="display:block; position:absolute; height:auto; bottom:0; top:83px; left: 0; right:0; margin-top:0px; margin-bottom:0px; margin-right:4px; margin-left:12px; padding:4px 8px; padding-bottom:12px; background-color:#fbfff9; border:1px solid #dddddd">
      <addable-inv all-bevs="add_inv_unadded_bevs" all-kegs="[]" added-items="added_items" control="addableControl" show-tabs="false"></addable-inv>
    </div>

  </div>

  <div class="col-xs-6" style="height:100%; padding-left:8px; padding-right:12px;">
    <div style="display:block; position:absolute; height:auto; bottom:48px; top:0; left:0; right:10px; background-image:url('/inventory/images/bg_paper.png'); background-size:100%; margin-right:0px;">
      <div style="height:84px;padding-top:6px; width:100%; background-color:Transparent; border-bottom:1px solid #dddddd">
        <date-time-picker blue-title="1" title="'Time of Delivery'" picked-time="new_delivery.delivery_time" picked-date="new_delivery.delivery_date" form-ver-date="form_ver.error_date" control="dt_control"></date-time-picker>
      </div>
      <div style="height:auto; display:block; position:absolute; width:100%; top:84px; bottom: 0; overflow-y:scroll; overflow-x:hidden;">
        <added-inv added-items="added_items" remove-item="removeItem(item)"></added-inv>
      </div>
    </div>
    <div style="position:absolute; width: auto; bottom:0; left:10px; right:10px; height:42px;">
      <button ng-click="saveInv()" type="button" class="btn btn-primary btn_ok" style="float:right; width:55%; font-size:18px; background-color:#0099cc; border:none">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save Inventory
      </button>
      <button ng-click="cancelInv()" type="button" class="btn btn-default btn_ok" style="float:left; margin-right:16px; width:40%; font-size:18px">
        <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color:#aa0000;"></span> Cancel
      </button>
    </div>
  </div>
</div>
