<div class="row" style="margin:0">
  <div class="col-xs-7" style="margin-top:0px">
    <label class="control-label" ng-class="{'add_blue_color': blueTitle===1}" style="margin-bottom:6px; font-size:1.1em; color:#888888">&nbsp;{{title}}</label>
    <div class="input-group" style="margin-top:-4px">
      <input type="text" ng-class="{'my_error': formVerDate===true}" class="form-control" datepicker-popup="{{format}}" ng-model="pickedDate" is-open="date_opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="openDate($event)"><span class="glyphicon glyphicon-calendar"></span></button>
      </span>
    </div>
  </div>
  <div class="col-xs-5">
    <div class="form-group" style="margin-bottom:0; margin-top:-2px">
      <timepicker ng-model="pickedTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    </div>
  </div>
</div>
<div class="row" style="margin:0px 12px">
  <div ng-show="form_error_msg !== null" class="col-xs-12 min_padding" style="">
    <div class="alert alert-danger" data-html="true" role="alert">
      {{error_msg}}</div>
    </div>
  </div>
</div>
