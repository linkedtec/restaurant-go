<!-- EDIT DELIVERY MODAL -->
<script type="text/ng-template" id="editDelivModal.html">
  <div class="modal-header" style="padding-top:8px; padding-bottom:4px;">
    <button ng-click="cancel()" type="button" class="btn btn-default btn_modal_x" style="float:left">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    <span style="font-size:1.2em;margin-left:8px">Edit Delivery Details</span>
  </div>
  <div class="modal-body" style="padding-bottom:0px">
    <new-delivery all-distributors="distributors" edit-delivery="edit_delivery" control="editDelivControl" close-on-save="closeOnSave(new_delivery)" close-on-delete="closeOnDelete()" close-on-cancel="closeOnCancel()"></new-delivery>
  </div>
</script>
