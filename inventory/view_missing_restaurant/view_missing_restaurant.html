<div class="container" style="min-width:720px; max-width:880px">
	<div class="row" style="margin-top:64px">
		<div class="col-xs-12" style="text-align:center; color:#888">
			<img src="images/inv_store.png" width="42" /><br/>
			<h2>Restaurant Activation</h2>
			
		</div>
		<div ng-if="sent==false" class="col-xs-12" style="text-align:left; font-size:1.3em; margin-top:24px">
			Thank you for registering!<br/><br/>
			Before you can use the app, we need to associate your account to your Restaurant's.<br/><br/>
			Please submit the form below and we will set you up within 48 hours:
		</div>
	</div>
	<div ng-if="sent==false" class="row" style="margin-top:32px">
		<div class="col-xs-4">
			<input ng-model="full_name.value" class="form-control" placeholder="Your Full Name" ng-class="{'my_error':form_ver.error_name===true}" />
		</div>
		<div class="col-xs-4">
			<input ng-model="restaurant.value" class="form-control" placeholder="Restaurant Name" ng-class="{'my_error':form_ver.error_restaurant===true}" />
		</div>
		<div class="col-xs-4">
			<button ng-click="send()" type="button" class="btn btn-success btn_ok" ng-disabled="sending==true">
		      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Request Activation
		    </button>
		</div>
	</div>
	<div ng-if="sent==true" class="row blue_color" style="margin-top:76px; font-size:1.5em; text-align:center; font-style:italic">
		Your activation request has been sent, we will get back to you within 48 hours!
	</div>
</div>
