<div ng-include src="'./inv_subnav.html'"></div>
<div class="container" style="min-width:620px; max-width:880px">

  <div style="width:100%; margin-top:24px; padding-bottom:6px; font-size:1.6em; border-bottom:solid 1px #dddddd">
    <img src="images/inv_on_tap.png" height="36" width="36" style="vertical-align:top"/>
    <div style="display: inline-block; vertical-align:top; margin-top:2px; margin-left:2px">Kegs On-Tap</div>
  </div>
  <div class="hint_text" style="width:100%; padding-top:4px;">
    Record when kegs are tapped / untapped to track flow rate and margins.
  </div>

  <div class="row" style="margin-top:18px; font-size:1.4em; color:red">
    <div class="col-xs-12">
      This page is a work in progress and doesn't work yet.
    </div>
  </div>

  <div class="row" ng-show="taps.length == 0" style="font-size:1.1em; margin-top:18px">
    <div class="col-xs-12">
      Let's add a new Tap to start tapping kegs at your bar.<br/>
    </div>
  </div>

  <div class="row" ng-repeat="tap in taps" style="margin-top:18px">
    <div class="col-xs-12">
      <div class="tap_box">
        <div class="col-xs-4" style="padding: 12px 12px; font-size:1.3em; height:100%">
          <div style="background-color:#f8f8f8; width:100%; border-bottom:solid 1px #eaeaea; padding: 2px 4px">
            {{tap.name}}
          </div>
        </div>
        <div class="col-xs-5" style="padding: 12px 12px; font-size:1.3em; height:100%">
          <div style="padding:4px 0px; width:100%">
            <div ng-show="tap.is_tapped===true">
              <span class="glyphicon glyphicon-ok"></span> {{tap.product}}
            </div>
            <div ng-show="tap.is_tapped===false">
              <span class="glyphicon glyphicon-minus"></span> Empty
            </div>
          </div>
          <div style="margin-top:10px; width:100%; font-size:0.8em">
            Tapped 04/15/1986 4:33 PM
          </div>
        </div>
        <div class="col-xs-3" style="margin-top:12px">
          <button ng-click="doTap(tap)" type="button" class="btn btn-default btn-lmd" style="font-size:1.2em; width:100%; height:68px">
            Untap
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" style="margin-top:16px;">
      <button ng-click="addNewTap()" type="button" class="btn btn-default btn-lg add_tap_btn" style="font-size:1.2em">
        + New Tap
      </button>
    </div>
  </div>


</div>
