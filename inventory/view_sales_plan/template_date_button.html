<div class="center_date_popover">

  <button type="button" class="btn btn-md btn_frameless hover_blue" ng-click="openDate($event)" uib-datepicker-popup="{{format}}" ng-model="date" is-open="opened.value" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" style="font-size:14px; max-height:24px; padding:0; margin:0" ng-change="dateChanged()">
    <span class="glyphicon glyphicon-calendar"></span>
  </button>

</div>
